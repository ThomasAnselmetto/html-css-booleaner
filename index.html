<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Bernes-Lee Manifest</title>
    <link rel="stylesheet" href="./style1.css">

        </header>
        <main>
            <div class="main-heading">
                <h1>Internet dev'essere al servizio del "Bene Pubblico": il manifesto di Tim Berners-Lee</h1>
                <h4>Scritto da <span class="the-booleaner">The Booleaner</span> </h4>
                <h6>il 10/10/2020</h6>
            </div>
            <figure class="tim-photo">
                <img class="tim1" src="./IMG/tim-1.jpg" alt="tim at Knight Foundation">

            </figure>
        </main>
                
    </div>
